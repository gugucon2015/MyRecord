    <title>김정환의 상담 체크리스트</title>
    <script>
        var listVar = "";
        var theCopy = "";
        function checkfunction() {
            listVar = $('input[name=a]:checked').val();
            document.getElementById('theFirst').innerHTML = listVar;
            theCopy += listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
        }
        function checkfunctionB() {
            listVar = $('input[name=b]:checked').val();
            document.getElementById('theSecond').innerHTML = listVar;
            theCopy += listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
        }
        function checkfunctionC() {
            listVar = $('input[name=c]:checked').val();
            document.getElementById('theThird').innerHTML = listVar;
            theCopy += listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
        }
        function checkfunctionD() {
            listVar = $('input[name=d]:checked').val();
            document.getElementById('theFourth').innerHTML = listVar;
            theCopy += listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
        }
        function checkfunctionE() {
            listVar = $('input[name=e]:checked').val();
            document.getElementById('theFifth').innerHTML = listVar;
            theCopy += listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
        }
        function checkfunctionF() {
            listVar = $('input[name=f]:checked').val();
            document.getElementById('theSixth').innerHTML = listVar;
            theCopy += listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
        }
        function checkfunctionG() {
            listVar = $('input[name=g]:checked').val();
            document.getElementById('theSeventh').innerHTML = listVar;
            theCopy += listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
            var content = document.getElementById('theking');

            content.select();
            document.execCommand('copy');
            
        }
        function checkfunctionTicket() {
            listVar = $('input[id=theText]').val();
            document.getElementById('result').innerText = listVar;
            theCopy = "[상담 체크리스트]\n티켓번호: "+listVar + "\n";
            $("textarea[id=theking]").text(theCopy);
        }
        function copyToClipBoard() {

            var content = document.getElementById('theking');

            content.select();
            document.execCommand('copy');

            //alert("Copied!");
        }

    </script>
</head>
<body>
    <div style=" padding: 50px 100px 130px 150px;">
        <button type="button" class="text-primary font-weight-bold" data-toggle="modal" data-target="#staticBackdrop">
            [ver4.0]김정환의 상담 체크리스트
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">그 무엇보다 중요한 문제(맞추면 천재임)</h5>
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                        <span aria-hidden="true">
                            &times;
                        </span>
                        <!--</button>-->
                    </div>
                    <div class="modal-body">
                        <center>김정환님을 앞으로도 좋아해줄 수 있겠습니까?</center>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                            예
                        </button>
                        <button type="button" class="btn btn-secondary">
                            아니요
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown-divider"></div>
        <div>티켓번호: <input type="text" id="theText" onkeyup="checkfunctionTicket()" /></div>
        <div>
            <span class="one">본인확인여부:</span>
            <span class="text-primary">본인
            <input type="radio" name='a' id="me" value="본인확인여부: 본인" onclick='javascript:checkfunction()' /></span> /
            <span class="text-danger">수취인
            <input type="radio" name='a' id="reciever" value="본인확인여부: 수취인" onclick='javascript:checkfunction()' /></span> /
            <span class="text-warning">제3자
            <input type="radio" name='a' id="other" value="본인확인여부: 제3자" onclick='javascript:checkfunction()' /></span> /
            <span class="text-dark">택배사
            <input type="radio" name='a' id="courier" value="본인확인여부: 택배사" onclick='javascript:checkfunction()' /></span>
        </div>
        <div>
            <span>튜토리얼 안내:</span>
            <span>O
            <input type="radio" name='b' id="ok" value="튜토리얼 안내: O" onclick='javascript:checkfunctionB()' /></span> /
            <span>X
            <input type="radio" name='b' id="no" value="튜토리얼 안내: X" onclick='javascript:checkfunctionB()' /></span>
        </div>
        <div>
            <span>CBR관리안내:</span>
            <span>O
            <input type="radio" name='c' id="ok" value="CBR관리안내: O" onclick='javascript:checkfunctionC()' /></span> /
            <span>X
            <input type="radio" name='c' id="no" value="CBR관리안내: X" onclick='javascript:checkfunctionC()' /></span>
        </div>
        <div>
            <span>문의유형별 필수안내:</span>
            <span>O
            <input type="radio" name='d' id="ok" value="문의유형별 필수안내: O" onclick='javascript:checkfunctionD()' /></span> /
            <span>X
            <input type="radio" name='d' id="no" value="문의유형별 필수안내: X" onclick='javascript:checkfunctionD()' /></span>
        </div>
        <div>
            <span>IVR CSAT이행:</span>
            <span>O
            <input type="radio" name='e' id="ok" value="IVR CSAT이행: O" onclick='javascript:checkfunctionE()' /></span> /
            <span>X
            <input type="radio" name='e' id="no" value="IVR CSAT이행: X" onclick='javascript:checkfunctionE()' /></span>
        </div>
        <div>
            <span>티켓 약속콜 설정:</span>
            <span>O
            <input type="radio" name='f' id="ok" value="티켓 약속콜 설정: O" onclick='javascript:checkfunctionF()' /></span> /
            <span>X
            <input type="radio" name='f' id="no" value="티켓 약속콜 설정: X" onclick='javascript:checkfunctionF()' /></span>
        </div>
        <div>
            <span>티켓 이관(공통,판매자)여부:</span>
            <span>O
            <input type="radio" name='g' id="ok" value="티켓 이관(공통,판매자)여부: O" onclick='javascript:checkfunctionG()' /></span> /
            <span>X
            <input type="radio" name='g' id="no" value="티켓 이관(공통,판매자)여부: X" onclick='javascript:checkfunctionG()' /></span>
        </div><button onclick="copyToClipBoard()">Copy</button>
        <div class="dropdown-divider"></div>
        <span>[상담 체크리스트]</span><br />
        <span>티켓번호: </span><!--한줄 간격띄울때는 p태그가 좋음-->
        <span id="result"></span><br />
        <span id="theFirst"></span><br />
        <span id="theSecond"></span><br />
        <span id="theThird"></span><br />
        <span id="theFourth"></span><br />
        <span id="theFifth"></span><br />
        <span id="theSixth"></span><br />
        <span id="theSeventh"></span><br />
        <!--<button class="button" onclick="checkAnswer()">제출</button>-->
        <textarea cols="50" rows="50" id="theking" name='content' style="width:300px;height:200px;"></textarea>        
     <script>
         function checkAnswer() {             
             var choicesA = document.getElementsByName("a");
             for (var i = 0; i < choicesA.length; i++) {
                    if(choicesA[i].checked)
                     alert(choicesA[i].value);

                 if (choicesB[i].checked)
                     alert(choicesB[i].value);

             }

                 if (choicesC[i].checked)
                     alert(choicesC[i].value);

             }
             var choicesD = document.getElementsByName("d");
             for (var i = 0; i < choicesD.length; i++) {
                 if (choicesD[i].checked)
                     alert(choicesD[i].value);

             }
             var choicesE = document.getElementsByName("e");
             for (var i = 0; i < choicesE.length; i++) {
                 if (choicesE[i].checked)
                     alert(choicesE[i].value);

             }
             var choicesF = document.getElementsByName("f");
             for (var i = 0; i < choicesF.length; i++) {
                 if (choicesF[i].checked)
                     alert(choicesF[i].value);

             }
             var choicesG = document.getElementsByName("g");
             for (var i = 0; i < choicesG.length; i++) {
                 if (choicesG[i].checked)
                     choicesG[i]+= choicesG[i].value;

             }
         }

     </script>

    </div>
